<div class="container mat-elevation-z8" style="margin-top: 10px;">
  <mat-accordion multi style="width: 1200px !important;">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header style="background-color: rgb(51, 134, 95);">
            <mat-panel-title style="color: white; text-align: center !important;" >
               Dados de Instituições Bancárias
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div style="margin-bottom: 10px;">
          <button type="submit" class="button" mat-raised-button color="primary" id="btNovo" (click)='novo()'>
            <mat-icon>add</mat-icon>
            <span>Novo</span>
          </button> 
        </div>
        
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
      
            <!-- ID Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let banco"> {{banco.id}} </td>
            </ng-container>
      
            <!-- Progress Column -->
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
              <td mat-cell *matCellDef="let banco"> {{banco.codigo}} </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="Nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let banco"> {{banco.nome}} </td>
            </ng-container>
      
            <!-- Color Column -->
            <ng-container matColumnDef="Site">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Site </th>
              <td mat-cell *matCellDef="let banco"> {{banco.site == 'null' ? '' : banco.site}} </td>
            </ng-container>
      
            <ng-container matColumnDef="Opcoes">
              <th mat-header-cell *matHeaderCellDef>Opções</th>
              <td mat-cell *matCellDef="let banco">
      
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/banco-update/{{banco.id}}">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item routerLink="/banco-delete/{{banco.id}}">
                    <mat-icon>voicemail</mat-icon>
                    <span>Deletar</span>
                  </button>
                </mat-menu>
      
                <!-- <a routerLink="/banco-update/{{banco.id}}">
                  <i class="material-icons" style="color: green">
                    edit
                  </i>
                </a>
                <a routerLink="/banco-delete/{{banco.id}}">
                  <i class="material-icons" style="color: red;">
                    delete
                  </i>
                </a> -->
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Nenhum resultado encontrado "{{input.value}}"</td>
            </tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[10, 25, 50,100]"></mat-paginator>
        </div>
    </mat-expansion-panel>
  </mat-accordion>


  
</div>
