<div id="title">
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <div class="mat-card-login">
    <div class="container">
      <div class="header">Sign In</div>

      <div>
        <input id='usuario' class='text' type="text" name="usuario" placeholder='UsuÃ¡rio' required #usuario>
      </div>
      <div>
        <input id='senha' class='pass' type="password" name="senha" placeholder='Senha' required #senha>
      </div>

      <div class="form-group">
        <button type="submit" mat-raised-button (click)="login(usuario.value,senha.value)" accesskey="h">Login</button>
        <div class="alert alert-danger massagelogin" role="alert" *ngIf="isLoginFailed"
          style="padding-top: 20px; margin: 20px;">
          <p style="text-align: center;">
            Erro ao efetuar o Login: {{ errorMessage }}
          </p>
        </div>
      </div>
      <div style="padding-top: 80px;">
        <footer style="text-align: center; color: white;">
          Problemas para realizar o login?
          <a href="#" target="_blank" rel="noopener"> Clique aqui! </a>
        </footer>
      </div>
    </div>
  </div>
</div>
