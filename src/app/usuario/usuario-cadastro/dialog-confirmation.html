<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography">

  <p>Deseja realmente cancelar a criação do usuário? </p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button (click)="cancelarCadastro()" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
