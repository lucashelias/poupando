<div class="mat-elevation-z8 container customWidthClass" style="margin-top: 10px;">
    <mat-accordion>
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header style="background-color: rgb(51, 134, 95);">
              <mat-panel-title style="color: white; text-align: center !important;" >
                Tipos de Investimentos
              </mat-panel-title>
          </mat-expansion-panel-header> 
  
          <div style="margin-bottom: 10px;">
            <button type="submit" class="button" mat-raised-button color="primary" id="btNovo" (click)='novo()'>
              <mat-icon>add</mat-icon>
              <span>Novo</span>
            </button> 
          </div>
          
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let tipo_investimento"> {{tipo_investimento.id}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Tipo_Investimento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Investimento </th>
                <td mat-cell *matCellDef="let tipo_investimento"> {{tipo_investimento.tipo_investimento}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Categoria_Investimento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria Investimento </th>
                <td mat-cell *matCellDef="let tipo_investimento"> {{tipo_investimento.categoria}} </td>
              </ng-container>
              
              <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
                <td mat-cell *matCellDef="let tipo_investimento"> {{tipo_investimento.descricao}} </td>
              </ng-container>
        
              <ng-container matColumnDef="Opcoes">
                <th mat-header-cell *matHeaderCellDef>Opções</th>
                <td mat-cell *matCellDef="let tipo_investimento">
        
                  <button color="primary" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/tipo-investimento-update/{{tipo_investimento.id}}">
                      <mat-icon>edit</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item routerLink="/tipo-investimento-delete/{{tipo_investimento.id}}">
                      <mat-icon>delete_outline</mat-icon>
                      <span>Deletar</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum resultado encontrado "{{input.value}}"</td>
              </tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[10, 25, 50,100]"></mat-paginator>
          </div>
      </mat-expansion-panel>
    </mat-accordion>
  
  
    
  </div>
