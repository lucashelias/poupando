   <!--  <div id="page-content-wrapper"> -->
      <mat-toolbar *ngIf="isLoggedIn" color="primary" class="toolbar">
        <button mat-icon-button id="menu-toggle">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <button mat-button id="bt_home" (click)="home()">
          <mat-icon>home</mat-icon>
        </button>
  
        <button mat-button [matMenuTriggerFor]="menu" id="btMenuUser">
          <mat-icon>account_circle</mat-icon>
          {{currentUser.usuario}}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item style="font-size: 12px;">
            <mat-icon class="icons_menu">build</mat-icon>
            <span>Configurações</span>
          </button>
          <button mat-menu-item style="font-size: 12px;" (click)='logout()'>
            <mat-icon class="icons_menu">login</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>
