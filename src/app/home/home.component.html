<div class="d-flex" id="wrapper">
  <div *ngIf="isLoggedIn" class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Therichpost </div>
    <div class="list-group list-group-flush">
      <a href="/usuario-detalhe" class="list-group-item list-group-item-action bg-light">Usuario</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
    </div>
  </div>

  <!-- Navbar -->
  <div id="page-content-wrapper">
    <mat-toolbar *ngIf="isLoggedIn" color="primary" class="toolbar">
      <button mat-icon-button id="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>

      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->

      <button mat-button id="bt_home">
        <mat-icon>home</mat-icon>
      </button>

      <button mat-button [matMenuTriggerFor]="menu" id="btMenuUser">
        <mat-icon>account_circle</mat-icon>
        {{currentUser.usuario}}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item style="font-size: 12px;">
          <mat-icon class="icons_menu">build</mat-icon>
          <span>Configurações</span>
        </button>
        <button mat-menu-item style="font-size: 12px;" (click)='logout()'>
          <mat-icon class="icons_menu">login</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <!-- Fim Navbar -->

    <!-- CORPO DO HOME -->


    <!-- FIM CORPO DO HOME -->
    <div class="content-wrapper">
      <div>

        <router-outlet></router-outlet>

      </div>
    </div>
  </div>

</div>
